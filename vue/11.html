<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>is特性</title>
    <link rel="icon" href="https://cn.vuejs.org/images/logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="is">
        <component v-bind:is="getTab"></component>
        <div ref="demo">this is a demo</div>
    </div>

    <script>
        Vue.component('tab',{
            template: `
                <div class="features">
                    this is features
                </div>
            `
        })
        new Vue({
            el: '#is',
            computed: {
                getTab: function(){
                    return 'tab';
                }
            },
            created: function(){
                console.log(this);
                console.log(this.$root);
                console.log(this.$refs);   
            },
            mounted: function(){
                console.log(this.$refs.demo);
            }
        })
    </script>
</body>
</html>
