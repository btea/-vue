<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition</title>
    <link rel="icon" href="https://cn.vuejs.org/images/logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .fade-enter-active, .fade-eave-active{
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to{
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- 过渡的类名 -->
    <!-- 在进入/离开的过渡中，会有6个class切换 -->
    <!-- 1. v-enter：定义进入过渡的开始状态。在元素被插入之前生效，在元素被插入之后的下一帧移除。 -->
    <!-- 2. v-enter-active：定义进入过渡生效时的状态。在整个进入过渡的阶段中应用，在元素被插入前生效，在过渡/动画完成之后移除
        这个类可以被用来定义进入过渡的过程时间，延迟和曲线函数。
    -->
    <!-- 3. v-enter-to：2.1.8版及以上定义进入过渡的结束状态。在元素被插入下一帧之后生效（与此同时v-enter被移除），在过渡/动画完成之后移除 -->
    <!-- 4. v-leave：定义离开过渡的开始状态。在离开过渡被触发时立刻生效，下一帧被移除。 -->
    <!-- 5. v-leave-active：定义离开过渡生效时的状态。在整个离开过渡的阶段中应用，在离开过渡被处罚时立刻生效，在过渡/动画完成之后移除。
        这个类可以被用来定义离开过渡的过程时间，延迟和曲线函数 -->
    <!-- 6. v-leave-to：2.1.8版及以上定义离开过渡的结束状态。在离开过渡被触发之后下一帧生效（与此同时v-leave被删除），在过渡/动画完成之后被移除 -->
    <!-- 对于这些过渡中切换的类名来说，如果你使用一个没有名字的<transition>,则v-是这些类名的默认前缀。如果使用了
        <transition name="my-transition"></transition>那么v-enter会替换为my-transition-enter    
    -->
    <div id="demo">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>

    <script>
        new Vue({
            el: '#demo',
            data: {
                show: true
            }
        })
    </script>
</body>
</html>
