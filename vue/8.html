<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件Prop</title>
    <link rel="icon" href="https://cn.vuejs.org/images/logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="prop">
        <!-- HTML中的特性名是大小写不敏感的，所以浏览器会把所有大写字符解释为小写字符。这意味着当你使用DOM中的模板时，
            camelCase（驼峰命名法）的prop名需要使用期等价的kebab-case（短横线分隔命名）命名

            如果使用字符串模板，那么这个限制就不存在了
        -->
        <blog-post post-title="hello" num="123"></blog-post>
        <!-- 静态prop -->
        <!-- <blog-post title="My journey with Vue"></blog-post> -->
        <!-- 通过v-bind动态赋值prop -->
        <!-- <blog-post v-bind:title="post.title + 'by ' + post.author.name"></blog-post> -->


        <!-- 传入一个数字 -->
        <!-- 即便 '42' 是静态的，我们仍然需要 'v-bind'来告诉Vue 这是一个JavaScript表达式而不是一个字符串 -->
        <!-- <blog-post v-bind:likes="42"></blog-post> -->
        <!-- 用一个变量进行动态赋值 -->
        <!-- <blog-post v-bind:likes="post.likes"></blog-post> -->

        <!-- 传入一个对象的所有属性 -->
        <!-- 如果想将一个对象的所有属性都作为prop传入，可以使用不带参数的v-bind（取代v-bind：prop-name）。
            例如，对于一个给定的对象post:
            post: {
                id: 1,
                title: 'my journey  with Vue'
            }
        -->
        <!-- <blog-post v-bind="post"></blog-post>
        等价于： =>
        <blog-post v-bind:id="post.id" v-bind:title="post.title"></blog-post> -->
    </div>
    <br>
    <div id="one-way"></div>
    <script>
        // prop类型
        // props: {
        //     title: String,
        //     likes: Number,
        //     isPublished: Boolean,
        //     commentIds: Array,
        //     author: Object
        // }
        

        Vue.component('blog-post',{
            props: ['postTitle','num'],
            template: `<h3>{{postTitle}},{{num}}</h3>`
        })
        new Vue({
            el: '#prop'
        })
    </script>
</body>
</html>
