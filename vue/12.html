<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async component</title>
    <link rel="icon" href="https://cn.vuejs.org/images/logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 在大型应用中，我们可能需要将应用分割成小一些的代码块，并且只在需要的时候才从服务器加载一个模块
        为了简化，Vue允许以一个工厂函数的凡是定义组件，这个工厂函数会异步解析你的组件定义。
        Vue只有在这个组件需要被渲染的时候才会触发该工厂函数，且会把结果缓存起来供未来重渲染.
    -->


    <script>
        Vue.component('async-component', function(resolve, reject){
            setTimeout(function(){
                // 向resolve回调传递组件定义
                resolve({
                    template: '<div>I am async!</div>'
                })
            }, 1000)
        })
        // 这个工厂函数会收到一个resolve回调，这个回调函数会在你从服务器得到组件定义的时候被调用。也可以调用reject(reason)
        // 来表示加载失败。这里的setTimeout是为了演示用的，如何回去组件取决于自己。
    </script>
</body>
</html>
